<div  class="d-flex p-3 w-100">
    <div id="CustomersData" class="p-5 w-100">
        <button class="btn btn-primary m-3" (click)="addCustomer()">Add Customer</button>
        <table class="w-100">
            <thead>
                <tr>
                    <th *ngFor="let col of columns">{{col}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td *ngFor="let val of customer | keyvalue:keepOriginalOrder">
                        {{val.value}}
                    </td>
                    <td>
                        <div><button (click)="deleteCustomer(customer.uuid)">delete</button><button (click)="editCustomer(customer)">edit</button></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="loadForm" id="customer-form" class="p-5 bg-secondary text-white rounded">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>First Name</label>
                    <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['first_name'].errors }" />
                    <div *ngIf="submitted && f['first_name'].errors" class="invalid-feedback">
                        <div *ngIf="f['first_name'].errors['required']">FirstName is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Last Name</label>
                    <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['last_name'].errors }" />
                    <div *ngIf="submitted && f['last_name'].errors" class="invalid-feedback">
                        <div *ngIf="f['last_name'].errors['required']">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Street</label>
                    <input type="text" formControlName="street" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['street'].errors }" />
                </div>
                <div class="form-group col">
                    <label>Address</label>
                    <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" />

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>city</label>
                    <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['city'].errors }" />
                </div>
                <div class="form-group col">
                    <label>State</label>
                    <input type="text" formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['state'].errors }" />

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Phone</label>
                    <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }" />
                </div>
                <div class="form-group col">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />

                </div>
                <div class="form-grou my-2">
                    <button class="btn btn-primary">
                        Save
                    </button>
                    <button (click)="back()" class="btn btn-secondary">Cancel</button>
            
                </div>
            </div>
        </form>
    </div>
</div>
